# OpenQuant Aggressive Configuration
# Higher risk settings for aggressive trading

forex:
  symbols:
    EURUSD:
      spread_bps: 0.5
      swap_long: -0.5
      swap_short: 0.2
      optimal_sessions:
        - london
        - newyork
      pip_value: 0.0001
    GBPUSD:
      spread_bps: 0.8
      swap_long: -0.7
      swap_short: 0.3
      optimal_sessions:
        - london
        - newyork
      pip_value: 0.0001
    USDJPY:
      spread_bps: 0.6
      swap_long: 0.3
      swap_short: -0.8
      optimal_sessions:
        - asian
        - london
      pip_value: 0.01
  sessions:
    asian:
      start: 0
      end: 9
    london:
      start: 8
      end: 17
    newyork:
      start: 13
      end: 22

risk_limits:
  dd_limit: 0.30
  daily_loss_cap: 0.08
  cvar_limit: 0.12
  max_exposure_per_symbol: 0.30

circuit_breaker:
  daily_loss_limit: 0.05
  drawdown_limit: 0.20
  volatility_limit: 0.08

backtest:
  fee_bps: 1.0
  slippage_bps: 0.0
  spread_bps: 0.0
  leverage: 2.0
  weight: 1.0
  impact_coeff: 0.0

strategy_mixer:
  threshold: 0.1
  equal_weights: true

adaptive_sizing:
  method: volatility
  target_risk: 0.02
  max_drawdown: 0.50
  aggressive_mode: true
  target_volatility: 0.35
  max_leverage: 2.0

stationarity:
  adf_threshold: 0.05
  kpss_threshold: 0.05
  hurst_mean_reverting: 0.45
  hurst_trending: 0.55
  hurst_high_confidence: 0.15

concentration_limits:
  max_per_symbol: 10
  max_per_strategy_per_symbol: 5

paper_trading:
  fee_bps: 0.0
  slippage_bps: 0.0
  next_bar_fill: false
  max_fill_fraction: 1.0
  daily_loss_limit: 0.08
