name: eurusd_sma

data:
  source: mt5
  symbol: EURUSD
  timeframe: 1h
  start: 2023-01-01
  end: 2025-11-09

strategy:
  fast: [10, 20]
  slow: [50, 100]

backtest:
  fee_bps: 1.0
  initial_capital: 10000.0
  position_weight: 0.1     # utiliser 10% du capital par position pour commencer prudemment
  max_leverage: 1.0        # pas de levier pour commencer
  max_weight: 1.0

constraints:
  max_drawdown: 0.2      # 20% drawdown maximum
  cvar_alpha: 0.95
  max_cvar: 0.15        # 15% perte maximale moyenne dans la queue

report:
  out_dir: reports