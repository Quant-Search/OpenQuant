# Minimal example config for SMA crossover research
name: aapl_sma

data:
  source: yfinance
  symbol: AAPL
  timeframe: 1d
  start: 2018-01-01
  end: 2024-01-01

strategy:
  fast: [10, 20]
  slow: [50, 100]

backtest:
  fee_bps: 1.0
  initial_capital: 100000.0   # starting capital (normalized equity still starts at 1.0)
  position_weight: 0.5        # allocate 50% of capital when in position
  max_leverage: 1.0           # cap gross exposure (single-asset long-only)
  max_weight: 1.0             # per-asset weight cap

constraints:
  max_drawdown: 0.3     # 30% max drawdown (relaxed to allow at least one passing candidate)
  cvar_alpha: 0.95
  max_cvar: 0.2         # 20% average tail loss

report:
  out_dir: reports

